<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Whether you want to collaborate on a project, have a job offer or just want to tell me something this is the place to do it."
    />
    <meta
      name="keywords"
      content="contact, message, mail, collaborate, job offer, ionut prodea"
    />
    <title>Ionut Prodea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="top-nav">
      <a href="index.html"
        ><img class="nav-logo" src="/images/logo.png" alt="logo"
      /></a>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div>
      </label>
      <ul class="menu">
        <li><a href="index.html">HOME</a></li>
        <li><a href="resume.html">RESUME</a></li>
        <li><a href="skills.html">SKILLS</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="projects.html">PROJECTS</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </section>
    <h1 class="jump-in animate__slideInRight animate__delay-1s" id="anim">
      Contact Me
    </h1>
    <div class="form-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-form animate__backInDown"
        id="contact"
      >
        <input
          type="hidden"
          name="access_key"
          value="b9930498-2649-4f25-aab8-4db0265ed52c"
        />
        <label for="name" class="contact__label">Name</label>
        <input
          class="contact__input"
          type="text"
          name="name"
          id="name"
          placeholder="Your name..."
          minlength="3"
          maxlength="50"
          autocomplete="off"
          required
        />
        <label for="email" class="contact__label">Email</label>
        <input
          class="contact__input"
          type="email"
          name="email"
          id="email"
          minlength="5"
          placeholder="Your email..."
          autocomplete="off"
          required
        />
        <label for="message" class="contact__label">Message</label>
        <textarea
          class="contact__input contact__message"
          name="message"
          id="message"
          placeholder="Your message..."
          minlength="10"
          maxlength="1000"
          required
        ></textarea>
        <input type="submit" value="Send message" class="form__button" />
      </form>
    </div>
    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script src="/scripts/title__animate.js"></script>
    <script src="/scripts/contact.js"></script>
  </body>
</html>
